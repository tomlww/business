     <script type="text/javascript" charset="utf-8">
        $(function(Zepto){
          $("#city-picker").cityPicker({
            toolbarTemplate: '<header class="bar bar-nav">\
            <button class="button button-link pull-right close-picker">确定</button>\
            <h1 class="title">选择收货地址</h1>\
            </header>'
          });
          $("#phone").on('blur',function(){
            if(!$(this).val().match(/^1(3[0-9]|7[0-9]|5[0-35-9]|8[01235-9])\d{8}$/)){
              error("请输入正确的手机号码");
            }
          });

          $("#submit").on('click',function(){
              var phone = $("#phone").val();
              if(!isNotEmpty(phone)){
                error("请输入手机号码");
                return false;
              }
              if(!phone.match(/^1(3[0-9]|7[0-9]|5[0-35-9]|8[01235-9])\d{8}$/)){
                error("手机号码有误");
                return false;
              }
              var city = $("#city-picker").val();
              if(!isNotEmpty(city)){
                error("请选择省市区");
                return false;
              }
              var addr = $("#address").val();
              if(!isNotEmpty(addr)){
                error("请填写详细地址");
                return false;
              }
              alert("ok");

          });
        });
        //判断是否是空
        function isNotEmpty(str) {
            str = str.replace(/\s/g, '');
            if(str == "")
              return false;
            else
              return true;
        }
        function error(s){
           $(".error-lable").html(s);
              $("#error").show(); 
              $("#error").removeClass("from-below"); 
              setTimeout(function(){$("#error").addClass("effeckt-show");},300); 
              setTimeout(function(){
                $("#error").removeClass("effeckt-show"); 
                $("#error").addClass("from-below"); 
              },2000); 
        }

    </script>
