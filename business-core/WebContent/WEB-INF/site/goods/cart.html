<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <style>
      body{width: 97%;margin: 0 auto;padding: 0; }
      * {
		  margin: 0;
		  padding: 0;
		}
		li{
			overflow: hidden;
			width: 100%;
			height: 5rem;
			z-index: 1;
			display: block;
		}
	.list-block .item-content{
		padding-left: .2rem;

		width: 100%;
			height: 5rem;
			position: absolute;
			transform:translate(0px,0px);
			 background-color: #fff; 
			z-index: 9;
	}
    .pro-count .part-note-msg{float: left;color: #ccc; }
	.quantity-wrapper{margin-left: 2rem;}
    #quantity{display: -webkit-inline-box;
    	float: left;
    	padding: 0;
		width: 2rem;
		height: 1.3rem;
		text-align: center;
		border: 1px solid #ccc;}
	.quantity-decrease{
		display: block;
		float: left;
		width: 1.4rem;
		height: 1.3rem;
		text-align: center;
		background: gainsboro;}

		.floatLiSpan {
			width:1.5rem;
			height: 5rem;
			line-height: 2rem;
			text-align: center;
			float: right;
			background: #ccc;
		}
		.floatLi :hover {
			transform:translate(-160px,0px);
		}
		.list-block .item-content {
		     width: 1.5rem;
		}
		.new-item-innerMagen{
			margin-left: 1.5rem;
		}
    </style>
  </head>
  <body>


      <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav"><a class="button button-link button-nav pull-left" href="/demos/card" data-transition='slide-out'>
            <span class="icon icon-left"></span>
              返回
            </a>
           
                <h1 class="title">购物车</h1>
            </header>

            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item external active" href="#">
                    <span class="icon icon-home"></span>
                    <span class="tab-label">首页</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">收藏</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon icon-settings"></span>
                    <span class="tab-label">设置</span>
                </a>
            </nav>

            <!-- 这里是页面内容区 -->
            <div class="content">
               <div class="list-block media-list">
                <ul>
                <% for(CartModel in list){%>
                
               <% } %>
				 <li>
				    <label class="label-checkbox item-content floatLiLabel">
				      <input type="checkbox" name="my-checkbox">
				      <div class="item-media"> <i class="icon icon-form-checkbox"></i></div>
				    </label>
				    <div class="item-inner new-item-innerMagen">
		              <div class="item-title-row">
		                <div class="item-title">标题</div>
		              </div>
		              <div class="item-subtitle">子标题</div>
			          <div class="pro-count">
						<div class="part-note-msg">数量</div>
						<div class="quantity-wrapper">
							<a class="quantity-decrease" onclick="minus()">
								-
							</a>
							<input type="tel" class="quantity" size="4" id="quantity" value="1333" id="number" onblur="modify();">
							<a class="quantity-decrease" id="quantityPlus" onclick="plus()">
								+
							</a>
						</div>
					  </div>
	          		</div>
		       		<span class="floatLiSpan" >
				     	删除
				    </span>
				  </li>
                </ul>
              </div>
             </div>
        </div>

        <!-- 其他的单个page内联页（如果有） -->
       <!--  <div class="page">...</div> -->
    </div>

  
    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='${ctxPath}/js/touch.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
     <script type="text/javascript" charset="utf-8">
        $(function(Zepto){
          // $.init();
        });

    </script>
  </body>
</html>
